<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter a color</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapperr">
        <center>
            <div class="inputBtn">
                <div class="night-morning" onclick="bodyDark()">
                    <img id="night-morning" src="./img/night_icon.png" alt="morning">
                </div>
                <input class="inpt" type="text" placeholder="Enter a color">
                <div class="btnImg">
                    <img class="btn" onclick="add()" src="./img/icon search.jpg" alt="search">
                    <img id="deleteBtn" onclick="clearAll()" src="./img/icon delete.png" alt="delete">
                </div>
            </div>
        </center>
            <div class="cardBg">
                <div class="card">
                </div>
            </div>
    </div>
    <!-- <img src="./img/night_icon.png" alt="night"> -->
    <script src="./index.js"></script>
</body>

</html>
